<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Courses to Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
<header id="header" class="header">
    <div class="container">
        <div class="row">
            <div class="four columns">
                <img src="assets/img/logo.png" id="logo">
            </div>
            <div class="two columns u-pull-right">
                <ul>
                    <li class="submenu">
                            <img src="assets/img/cart.png" id="img-cart">
                            <div id="shopping-cart">
                                    <table id="cart-content" class="u-full-width">
                                        <thead>
                                            <tr>
                                                <th>Image</th>
                                                <th>Name</th>
                                                <th>Price</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>

                                    <a href="#" id="clear-cart" class="button u-full-width">Clear Cart</a>
                            </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </header>


    <div id="hero">
        <div class="container">
            <div class="row">
                    <div class="six columns">
                        <div class="hero-content">
                                <h2>Learn Something Today</h2>
                                <p>Collection of Frontend Development Books, starting from $5 </p>
                              
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <div class="main-bar">
        <div class="container">
            <div class="row">
                    <div class="four columns icon icon1">
                        <p>20 Best Choosen Books <br>
                        Learn new skills</p>
                    </div>
                    <div class="four columns icon icon2">
                        <p>Expert Authors<br>
                        Learn with different teach styles</p>
                    </div>
                    <div class="four columns icon icon3">
                        <p>Lifetime access <br>
                        learn at your own pace</p>
                    </div>
            </div>
        </div>

    </div>



    <footer id="footer" class="footer">
        <div class="container">
            <div class="row text-center">
                
                <div class="container"><p class="m-0 text-center">Copyright &copy; Book Store 2023</p></div>
            </div>
        </div>
    </footer>

    <script src="assets/js/app.js"></script>

</body>
</html>
